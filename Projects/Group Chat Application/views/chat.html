<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
      }

      #users {
        flex: 1;
        max-width: 150px;
        border-right: 1px solid #ddd;
        padding: 15px;
        overflow-y: auto;
      }

      .user {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background 0.3s;
      }

      .user:hover {
        background-color: #f0f0f0;
      }

      .chat-container {
        flex: 3;
        max-width: 600px;
        margin: 40px auto;
        border: 1px solid #ddd;
        background-color: #fff;
        border-radius: 5px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .chat-header {
        background-color: #333;
        color: #fff;
        padding: 10px 15px;
        font-size: 18px;
      }

      .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
      }

      .my-message,
      .other-message {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        max-width: 70%; /* Messages won't occupy full width */
      }

      .my-message {
        align-self: flex-start; /* Align to the left */
        background-color: #e6f7ff; /* Light blue to signify user's message */
        border: 1px solid #c9e8ff;
      }

      .other-message {
        align-self: flex-end; /* Align to the right */
        background-color: #f1f1f1; /* Light gray for others' messages */
        border: 1px solid #ddd;
      }

      .chat-input {
        padding: 10px 15px;
        display: flex;
      }

      .chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 4px;
      }

      .chat-input button {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background-color: #333;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
      }

      .chat-input button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div id="users">
      <!-- Users -->
    </div>
    <div class="chat-container">
      <div class="chat-header">Chat Room</div>
      <div class="chat-messages">
        <div class="my-message">
          <!-- My Messages -->
        </div>
        <div class="other-message">
          <!-- Other Messages -->
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="message" placeholder="Write a message!" />
        <button id="send">Send</button>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const address = "http://localhost:3000";

      const usersList = document.getElementById("users");
      const send = document.getElementById("send");

      send.addEventListener('click', newMessage);

      // Load all the users in the chat room
      window.addEventListener('DOMContentLoaded', () => {
        axios
          .get(`${address}/user/all-users`)
          .then(response => {
            console.log(response);
            response.data.users.forEach(user => {
              showUsers(user);
            })
          })
          .catch(err => console.log(err));
      })

      // To show all the available users in the chat room
      function showUsers(user) {
        const p = document.createElement('p');

        p.appendChild(document.createTextNode(user.name));

        usersList.appendChild(p);
      }

      // To add new message by the user
      function newMessage(e) {
        e.preventDefault();

        const message = document.getElementById("message").value;
        const token = localStorage.getItem('token');

        if(!message) {
          alert("Please Write a message before sending!");
        } else {
          axios
            .post(`${address}/message/add-message`, {
              message: message,
            }, {
              headers: {Authorization: token}
            })
            .then(response => {
              console.log(response);
            })
            .catch(err => {
              console.log(err);
            })
        }
      }
    </script>
  </body>
</html>
