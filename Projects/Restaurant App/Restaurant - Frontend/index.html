<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Order App</title>
  </head>
  <body>
    <!-- Form for adding new order for restaurant -->
    <form action="/add-order" method="post" id="form">
      <label for="">Choose Price</label>
      <input type="text" id="price" required />
      <label for="">Choose Dish</label>
      <input type="text" id="dish" required />
      <label for="">Choose a Table</label>
      <select name="table" id="table" required>
        <option value="1">Table 1</option>
        <option value="2">Table 2</option>
        <option value="3">Table 3</option>
      </select>
      <button type="submit" id="submit">Submit</button>
    </form>
    <!-- List for every individual table for orders -->
    <h2 id="table_1">Table 1</h2>
    <ul id="table1"></ul>
    <h2 id="table_2">Table 2</h2>
    <ul id="table2"></ul>
    <h2 id="table_3">Table 3</h2>
    <ul id="table3"></ul>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
